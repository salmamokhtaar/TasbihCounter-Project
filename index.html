<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Digital Tasbih Counter</title>
    </head>
    <body class="bg-gray-50">
        <div class="container mx-auto px-4 py-8">
            <div class="text-5xl text-center text-green-600 mt-10 font-bold">
                <h1>Digital Tasbih</h1>
            </div>

            <div class="text-center mt-8">
                <div class="mb-4">
                    <label for="targetCount" class="text-lg font-medium">Target Count:</label>
                    <input type="number" id="targetCount" min="1" value="33"
                           class="ml-2 p-2 border border-gray-300 rounded-md w-20 text-center">
                </div>

                <div class="bg-white shadow-lg rounded-xl p-8 max-w-md mx-auto">
                    <h1 id="value" class="text-9xl font-bold mb-4">0</h1>
                    <div class="progress-container w-full bg-gray-200 rounded-full h-4 mb-6">
                        <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="incrementBtn" class="border-2 border-green-500 text-2xl p-4 rounded-xl hover:bg-green-100 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Increase
                        </button>
                        <button id="decrementBtn" class="border-2 border-green-500 text-2xl p-4 rounded-xl hover:bg-green-100 transition-colors">
                            <i class="fas fa-minus mr-2"></i>Decrease
                        </button>
                        <button id="resetBtn" class="border-2 border-red-500 text-2xl p-4 rounded-xl hover:bg-red-100 transition-colors">
                            <i class="fas fa-redo-alt mr-2"></i>Reset
                        </button>
                    </div>
                </div>
            </div>

            <footer class="text-center mt-12 text-gray-500">
                <p>Made with <i class="fas fa-heart text-red-500"></i> | Digital Tasbih Counter</p>
            </footer>
        </div>

        <audio id="clickSound" src="click.mp3" preload="auto"></audio>
        <audio id="targetSound" src="target.mp3" preload="auto"></audio>

        <script src="main.js"></script>
    </body>
</html>
